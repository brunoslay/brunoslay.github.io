<script type="text/javascript">
	


async  function hit(p_damaged, p_atks, trigger){

	return new Promise(resolve=>{
		setTimeout(_=>{
			resolve({p_damaged, p_atks, s:"hit_resolve", trigger});
		}, trigger);
	});

}

let frameNum = 0;

 async function frames(frameNum, fps){

	return new Promise(resolve=>{
		let id_setIn = setInterval(_=>{

			frameNum++;
			document.write("frame ", frameNum,"<br>");

			if (frameNum >= 10) clearInterval(id_setIn);

			resolve({frameNum, fps, s:"frames_resolve"});
		}, fps);
	});

}




frames(frameNum, 1000);

hit(2, 1, 4000).then(e=>{

		document.write(e.s, ++frameNum, "<br>");

	});
